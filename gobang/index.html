<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gobang (Renju)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="header">
      <div>
        <h1>Gobang (Renju)</h1>
        <p class="subtitle">Play against AI or with a friend on the same board.</p>
      </div>
      <div class="status" id="status">Ready</div>
    </header>

    <section class="board-wrap">
      <canvas id="board" width="560" height="560"></canvas>

      <section class="controls">
      <div class="group">
        <label>Mode</label>
        <select id="mode">
          <option value="playBlack">Play Black (You first)</option>
          <option value="playWhite">Play White (AI first)</option>
          <option value="twoPlayer">Two Player</option>
        </select>
      </div>

      <div class="group">
        <label>AI Difficulty</label>
        <input id="difficulty" type="range" min="0" max="2" step="1" value="1" />
        <div class="range-labels">
          <span>Easy</span><span>Medium</span><span>Hard</span>
        </div>
      </div>

      <div class="group">
        <label>Ban-hand (Renju)</label>
        <div class="row">
          <input id="banhand" type="checkbox" checked />
          <span>Black forbidden moves</span>
        </div>
      </div>

      <div class="group buttons">
        <button id="newGame">New Game</button>
        <button id="undo">Undo</button>
      </div>

      <div class="group save">
        <label>Save / Load</label>
        <div class="row">
          <select id="slot">
            <option value="1">Slot 1</option>
            <option value="2">Slot 2</option>
            <option value="3">Slot 3</option>
          </select>
          <button id="save">Save</button>
          <button id="load">Load</button>
        </div>
      </div>

      <div class="group help">
        <p><strong>Rules:</strong> Black plays first. Five in a row wins. If ban-hand is on, Black cannot play overline, double-three, or double-four.</p>
      </div>
      </section>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
